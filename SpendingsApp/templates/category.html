{% extends 'base.html' %}

{% block content %}

<div class="container">

    <h2>Edit Category</h2>
    <br>

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ categoryForm.name }}
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <input type="submit" class="form-control btn btn-secondary" name="edit-category" value="Edit">
                </div>
                <div class="col">
                    <input type="submit" class="form-control btn btn-danger" name="delete-category" value="Delete">
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
